<!DOCTYPE html>
<html>
	<head>
		<title>parlev unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./parlev.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "parlev unit test", function( assert ) {

				assert.deepEqual( parlev( [ [ 1, 2, 3 ] ] ),
					[ 1, 2, 3 ], "should be equal to [ 1, 2, 3 ]" );

				assert.deepEqual( parlev( [ [ 1, 2, 3 ], 1, 2, 3 ] ), [ [ 1, 2, 3 ], 1, 2, 3 ],
					"should be equal to [ [ 1, 2, 3 ], 1, 2, 3 ]" );

			} );
		</script>
	</body>
</html>
